<div class="form-container">
	<h1>New Parking for Rent</h1>
    <form method="post">
        <div class="form-group">
            <label for="firstName">Address</label>
            <input type="text" id="address" class="form-control" ng-model="vm.parking.address" required />
        </div>
        <div class="form-group">
            <label for="lastName">City</label>
            <input type="text" id="city" class="form-control" ng-model="vm.parking.city" required />
        </div>
        <div class="form-group">
            <label for="username">State</label>
            <input type="text" id="state" class="form-control" ng-model="vm.parking.state" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.addParking()">Add</button>
        </div>
    </form>
</div>
